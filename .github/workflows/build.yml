name: Build FFGL Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Build Windows
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          mkdir artifacts
          copy build\*.dll artifacts\

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudparticle-windows
          path: artifacts

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        run: brew install cmake

      - name: Build macOS
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          mkdir artifacts
          cp build/*.bundle artifacts/ || true
          cp build/*.dylib artifacts/ || true

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudparticle-macos
          path: artifacts
